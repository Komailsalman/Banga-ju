<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header */
        .header {
            background: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #F5C332, #F0B429);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .logo-text h1 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .logo-text p {
            color: #6c757d;
            font-size: 11px;
        }

        .admin-link {
            background: #f8f9fa;
            color: #6c757d;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            border: 1px solid #dee2e6;
        }

        /* Hero Slider */
        .hero-slider {
            position: relative;
            height: 200px;
            overflow: hidden;
            margin: 0;
        }

        .slider-container {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.8s ease-in-out;
        }

        .slide {
            width: 20%;
            height: 100%;
            background: linear-gradient(135deg, #F5C332, #F0B429);
            position: relative;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.6));
            padding: 20px;
            color: white;
        }

        .slide-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .slide-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Categories */
        .section {
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            position: relative;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(135deg, #F5C332, #F0B429);
            border-radius: 2px;
        }

        .categories-container {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding: 10px 20px;
    margin-bottom: 20px;
    scroll-behavior: smooth;
    background: white;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}


    
/* حالة الـ sticky */
.categories-container.sticky {
    position: fixed;
    top: 90px;
    left: 0;
    right: 0px;
    z-index: 999;
    padding: 8px 20px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    border-bottom: 1px solid #eee;
    margin-bottom: 0;
    
    
}



/* عندما تكون sticky، أضف padding للمحتوى التحتي */
.section.has-sticky-categories {
    padding-top: 60px; /* لتعويض الفراغ */
}



.categories-container.sticky .category-card {
    min-width: auto;
    padding: 8px 12px;
    border-radius: 20px;
    font-size: 12px;
}

.categories-container.sticky .category-image {
    display: none; /* إخفاء الصور */
    opacity: 0;
    transform: scale(0);
}

.categories-container.sticky .category-name {
    font-size: 12px;
    margin-bottom: 0;
}

.categories-container.sticky .category-count {
    display: none; /* إخفاء العداد */
}

    <script>
        // رابط Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw7moDYoyzYs2fQsnV3JMidVzvK132xJEp0JAcVNj8ocgMJQl0E_8jE1YoSPnPZgxZQWw/exec';

        let menuData = { 
    categories: [], 
    products: [] 
};        let selectedProduct = null;
        let selectedSize = null;
        let selectedExtras = [];
        let quantity = 1;
        let isOnline = true;

        // Slider variables
        let currentSlide = 0;
        let sliderInterval;

        // Initialize slider
        function initSlider() {
    const sliderContainer = document.getElementById('sliderContainer');
    const dots = document.querySelectorAll('.dot');
    
    if (!sliderContainer || !dots.length) return;
    
    let slideIndex = 0;
    const totalSlides = 5;
    
    function showSlide(index) {
        slideIndex = index;
        sliderContainer.style.transform = `translateX(-${slideIndex * 20}%)`;
        
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === slideIndex);
        });
    }
    
    // Auto slide
    setInterval(() => {
        slideIndex = (slideIndex + 1) % totalSlides;
        showSlide(slideIndex);
    }, 4000);
    
    // Click dots
    dots.forEach((dot, i) => {
        dot.addEventListener('click', () => showSlide(i));
    });
}

        function updateSlider() {
            const sliderContainer = document.getElementById('sliderContainer');
            const dots = document.querySelectorAll('.dot');
            
            // Update slider position
            sliderContainer.style.transform = `translateX(-${currentSlide * 20}%)`;
            
            // Update dots
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }

        // API Functions
        async function loadData() {
            try {
                showLoading(true);
                
                // محاولة تحميل من cache أولاً أثناء انتظار API
                const cachedData = localStorage.getItem('banqaMenuCache');
                if (cachedData) {
                    try {
                        const cached = JSON.parse(cachedData);
                        if (cached.timestamp && (Date.now() - cached.timestamp < 120000)) { // 5 minutes cache
                            console.log('Loading from cache...');
                            processData(cached.data);
                            showLoading(false);
                            return;
                        }
                    } catch (e) {
                        console.error('Cache parse error:', e);
                    }
                }
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getAllData&_=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result && result.success !== false) {
                    isOnline = true;
                    
                    const data = result.data || result;
                    
                    // حفظ في cache
                    localStorage.setItem('banqaMenuCache', JSON.stringify({
                        data: data,
                        timestamp: Date.now()
                    }));
                    
                    processData(data);
                    addConnectionStatus();
                    showLoading(false);
                    
                } else {
                    throw new Error(result?.message || 'API Error');
                }
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                isOnline = false;
                
                // محاولة تحميل من cache كـ fallback
                const cachedData = localStorage.getItem('banqaMenuCache');
                if (cachedData) {
                    try {
                        const cached = JSON.parse(cachedData);
                        processData(cached.data);
                        addConnectionStatus();
                        showLoading(false);
                        return;
                    } catch (e) {
                        console.error('Cache fallback error:', e);
                    }
                }
                
                addConnectionStatus();
                showError();
            }
        }

        function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    
    if (!searchInput) {
        console.error('Search input not found');
        return;
    }
    
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        
        if (query === '') {
            displayProducts();
            return;
        }

        if (!menuData.products || menuData.products.length === 0) {
            return;
        }

        const filteredProducts = menuData.products.filter(product => {
            const name = product.name ? product.name.toLowerCase() : '';
            const description = product.description ? product.description.toLowerCase() : '';
            
            return name.includes(query) || description.includes(query);
        });

        displayProducts(filteredProducts);
    });
}

            }
            
            selectedProduct = menuData.products.find(p => p.id === productId);

            }

            if (!selectedProduct.sizes || selectedProduct.sizes.length === 0) {
                alert('هذا المنتج غير متوفر حالياً');
                return;
            }

            selectedSize = selectedProduct.sizes[1] || selectedProduct.sizes[0]; // Default to medium or first size

            quantity = 1;

            const modalBody = document.getElementById('modalBody');

                                    <div class="option-info">
                                        <div class="option-name">${extra.name || 'إضافة'}</div>
                                    </div>
                                    <div class="option-price">+${extra.price || 0} ر.س</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                
                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <span class="quantity">${quantity}</span>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                
                <button class="add-to-cart" onclick="addToCart()">

            modal.style.display = 'flex';

        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function selectSize(sizeId) {
            if (!selectedProduct || !selectedProduct.sizes) return;
            
            selectedSize = selectedProduct.sizes.find(s => s.id === sizeId);
            if (!selectedSize) return;
            
            // Update UI
            document.querySelectorAll('.size-option').forEach(option => {
                option.classList.remove('selected');
            });
            const selectedOption = document.querySelector(`[onclick="selectSize(${sizeId})"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            updateTotal();
        }

        function toggleExtra(extraId) {
            if (!selectedProduct || !selectedProduct.extras) return;
            
            const index = selectedExtras.indexOf(extraId);
            const extraElement = document.querySelector(`[onclick="toggleExtra(${extraId})"]`);
            
            if (index > -1) {
                selectedExtras.splice(index, 1);
                if (extraElement) extraElement.classList.remove('selected');
            } else {
                selectedExtras.push(extraId);
                if (extraElement) extraElement.classList.add('selected');
            }
            
            updateTotal();
        }

        function changeQuantity(delta) {
            quantity = Math.max(1, quantity + delta);
            const quantityElement = document.querySelector('.quantity');
            if (quantityElement) {
                quantityElement.textContent = quantity;
            }
            updateTotal();
        }

        function calculateTotal() {
            if (!selectedSize || !selectedProduct) return 0;
            
            let total = selectedSize.price || 0;
            
            if (selectedProduct.extras && selectedExtras && selectedExtras.length > 0) {
                selectedExtras.forEach(extraId => {
                    const extra = selectedProduct.extras.find(e => e.id === extraId);
                    if (extra && extra.price) {
                        total += extra.price;
                    }
                });
            }
            
            return total * quantity;
        }

        function updateTotal() {
            const addToCartBtn = document.querySelector('.add-to-cart');
            if (addToCartBtn) {
                addToCartBtn.innerHTML = `إضافة للسلة - ${calculateTotal()} ر.س`;
            }
        }

        function addToCart() {
            if (!selectedProduct || !selectedSize) {
                alert('يرجى اختيار المنتج والحجم');
                return;
            }
            
            const order = {
                product: selectedProduct,
                size: selectedSize,
                extras: selectedProduct.extras ? selectedExtras.map(id => selectedProduct.extras.find(e => e.id === id)).filter(e => e) : [],
                quantity: quantity,
                total: calculateTotal()
            };
            
            console.log('تمت إضافة المنتج للسلة:', order);
            const productName = selectedProduct.name || 'منتج';
            const sizeName = selectedSize.name || 'حجم';
            alert(`تم إضافة ${productName} (${sizeName}) للسلة بقيمة ${calculateTotal()} ر.س`);
            closeProductModal();
        }

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });

const API_URL = "https://script.google.com/macros/s/AKfycbw7moDYoyzYs2fQsnV3JMidVzvK132xJEp0JAcVNj8ocgMJQl0E_8jE1YoSPnPZgxZQWw/exec?action=getBanners";


async function loadBanners() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data.success || !data.data || data.data.length === 0) {
            console.warn("لا توجد بيانات بانرات");
            return;
        }

        const sliderContainer = document.getElementById("sliderContainer");
        const sliderDots = document.getElementById("sliderDots");
        
        sliderContainer.innerHTML = "";
        sliderDots.innerHTML = "";
        
        // بناء البنرات بطريقة بسيطة
        data.data.forEach((banner, index) => {
            const slide = document.createElement("div");
            slide.className = "slide";
            slide.style.display = index === 0 ? "block" : "none"; // إخفاء الكل عدا الأول
            slide.innerHTML = `
                <img src="${banner.image}" alt="${banner.alt || ''}" style="width:100%;height:100%;object-fit:cover;">
                <div class="slide-overlay">
                    <h2 class="slide-title">${banner.title || ''}</h2>
                    <p class="slide-subtitle">${banner.subtitle || ''}</p>
                </div>
            `;
            sliderContainer.appendChild(slide);

            const dot = document.createElement("div");
            dot.className = index === 0 ? "dot active" : "dot";
            dot.addEventListener('click', () => showSlide(index));
            sliderDots.appendChild(dot);
        });

        let currentSlide = 0;
        const totalSlides = data.data.length;

        function showSlide(index) {
            // إخفاء جميع السلايدات
            document.querySelectorAll('.slide').forEach(slide => slide.style.display = 'none');
            document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
            
            // إظهار السلايد المحدد
            document.querySelectorAll('.slide')[index].style.display = 'block';
            document.querySelectorAll('.dot')[index].classList.add('active');
            
            currentSlide = index;
        }

        // حركة تلقائية كل 5 ثوان
        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 5000);

    } catch (error) {
        console.error("خطأ في تحميل البانرات:", error);
    }
}

function initBannerSlider(totalSlides) {
    const sliderContainer = document.getElementById("sliderContainer");
    const dots = document.querySelectorAll(".dot");
    let currentSlide = 0;

    function showSlide(index) {
        currentSlide = index;
        // الحساب الصحيح للحركة
        const movePercent = (100 / totalSlides) * currentSlide;
        sliderContainer.style.transform = `translateX(-${movePercent}%)`;
        
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentSlide);
        });
    }

    // حركة تلقائية كل 5 ثوان
    setInterval(() => {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }, 5000);

    dots.forEach((dot, i) => {
        dot.addEventListener('click', () => showSlide(i));
    });

    showSlide(0);
}



function setupStickyCategories() {
    const categoriesContainer = document.getElementById('categoriesContainer');
    const section = categoriesContainer.closest('.section');
    
    if (!categoriesContainer || !section) return;
    
    const originalTop = categoriesContainer.offsetTop;
    
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        
        if (scrollY > originalTop ) {
            categoriesContainer.classList.add('sticky');
            section.classList.add('has-sticky-categories');
        } else {
            categoriesContainer.classList.remove('sticky');
            section.classList.remove('has-sticky-categories');
        }
    });
}
